<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.6" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=PT+Sans&family=Quicksand&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="Library/Dinitz_Logo.png" />
		<link rel="stylesheet" href="src/style/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<title>Project: Dinitz</title>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-menulist">
					<div id="form1" class="sign-in">
						<h2 class="title">Đăng nhập</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input
								class="user-name"
								type="text"
								placeholder="Username"
								required
							/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input
								class="password"
								type="password"
								placeholder="Password"
								required
							/>
						</div>
						<input
							type="submit"
							value="Đăng nhập"
							class="log-in btn solid"
							id="log-in"
						/>
					</div>
					<div id="form2" class="sign-up">
						<h2 class="title">
							Những thử thách bạn phải hoàn thành:
						</h2>
						<div class="list-item">
							<ul>
								<li class="item01">
									<a href="#">
										<i class="fas fa-check"></i> Nim Game</a
									>
									<span class="item-info">About</span>
								</li>
								<li class="item02">
									<a href="#">
										<i class="fas fa-check"></i> IE</a
									>
									<span class="item-info">About</span>
								</li>
								<li class="item03">
									<a href="#">
										<i class="fas fa-check"></i> Du lịch</a
									>
									<span class="item-info">About</span>
								</li>
								<li class="item04">
									<a href="#">
										<i class="fas fa-check"></i> Mật khẩu là
										gì
									</a>
									<span class="item-info">About</span>
								</li>
								<li class="item05">
									<a href="#">
										<i class="fas fa-check"></i> Trạm vui
										vẻ</a
									>
									<span class="item-info">About</span>
								</li>
								<li class="item06">
									<a href="#">
										<i class="fas fa-check"></i> Love
										Letter</a
									>
									<span class="item-info">About</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3 class="panel-title">Đăng nhập để tiếp tục</h3>
						<p>Chúc bạn có những phút giây vui vẻ!!!</p>
						<div class="btn" id="sign-up-btn">
							Xem danh sách các thử thách
						</div>
					</div>
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3 class="panel-title">Bạn đã sẵn sàng?</h3>
						<br />
						<div class="btn" id="sign-in-btn">
							<a target="_blank" href="#" rel="noopener">
								Đi thôi
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/js/main.js"></script>
	</body>
</html>
