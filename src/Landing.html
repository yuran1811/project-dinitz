<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="../Library/Dinitz_Logo.png" />
		<link rel="stylesheet" href="css/landing.css" />
		<title>Landing</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img src="../Library/Dinitz_Logo.png" alt="Logo" />
				<p>Project: Dinitz</p>
			</div>
			<div class="content">
				<h1 class="title">COMING SOON</h1>
				<a href="#" class="count-down">Time left</a>
			</div>
			<div class="footer">
				<a href="../src/MeetOurTeam.html" target="_blank" rel="noopener" > Meet Our Team </a>
			</div>
		</div>

		<script>
			const $ = document.querySelector.bind(document);

			const LAUNCH_DAY = 'Mar 3, 2022 7:00:00';
			const container = $('.container');
			container.onmouseover = (e) => {
				setTimeout(() => {
					$('.header').classList.add('active');

					const launchTime = new Date(LAUNCH_DAY).getTime();
					setTimeout(() => {
						container.classList.add('active');
						let x = setInterval(() => {
							const now = new Date().getTime();

							const dist = launchTime - now;
							const days = Math.floor(
								dist / (1000 * 60 * 60 * 24)
							);
							const hours = Math.floor(
								(dist % (1000 * 60 * 60 * 24)) /
									(1000 * 60 * 60)
							);
							const minutes = Math.floor(
								(dist % (1000 * 60 * 60)) / (1000 * 60)
							);
							const seconds = Math.floor(
								(dist % (1000 * 60)) / 1000
							);

							$('.count-down').innerHTML =
								days +
								'd ' +
								hours +
								'h ' +
								minutes +
								'm ' +
								seconds +
								's ';

							if (dist < 0) {
								clearInterval(x);
								$('.title').innerHTML = 'Project: Dinitz';
								$('.count-down').innerHTML = 'Get Started';
								$('.count-down').href = '../index.html';
							}
						}, 1000);
					}, 300);
				}, 700);
			};
		</script>
	</body>
</html>
