<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../Library/Dinitz_Logo.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Landing</title>
    <style>
      * {
        font-family: 'Raleway', sans-serif;
        box-sizing: border-box;
        color: white;
      }

      body,
      html {
        height: 100%;
      }

      body {
        background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
        background-position: center;
        background-size: cover;
        min-height: 90%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      .header {
        background-color: white;
        border-radius: 100px;
        width: 50%;
        margin-top: 10px;
      }

      .header p {
        font-size: 2rem;
        opacity: 0;
        color: black;
        display: inline;
        transition: 2s ease;
      }

      .header img {
        width: 70px;
        height: auto;
        transform: translateX(100px);
        transition: transform 0.5s;
      }

      .header.active p {
        opacity: 1;
      }

      .header.active img {
        transform: translateX(0);
      }

      .title {
        font-size: 6rem;
        letter-spacing: 5px;
        opacity: 0;
        transform: translateY(-200px);
        transition: 1.2s ease, transform 1.7s;
      }
      .title::after {
        content: ' ';
        display: block;
        position: absolute;
        height: 5px;
        width: 0px;
        left: 50%;
        opacity: 0;
        background-color: white;
        transform: translateX(-50%);
        transition: width 1.7s ease;
      }

      body.active .title {
        opacity: 1;
        transform: translateY(0);
      }
      body.active .title::after {
        opacity: 1;
        width: 350px;
      }

      .content a {
        text-decoration: none;
      }

      .count-down {
        font-size: 3rem;
      }

      .footer {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../Library/Dinitz_Logo.png" alt="Logo" />
      <p>Project: Dinitz</p>
    </div>

    <div class="content">
      <h1 class="title">COMING SOON</h1>
      <a href="#" class="count-down">Time left</a>
    </div>

    <div class="footer">
      A Product of
      <a href="https://github.com/yuran1811" target="_blank">Yuran</a>
    </div>
    <script>
      document.body.addEventListener('mouseover', (e) => {
        document.querySelector('.header').classList.add('active');
        document.body.classList.add('active');
        var countDownDate = new Date('Jan 18, 2021 7:00:00').getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the element with id="demo"
          document.querySelector('.count-down').innerHTML =
            days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.querySelector('.count-down').innerHTML = 'Get Started';
            $('.content a').attr(
              'href',
              'https://yuran1811.github.io/project-dinitz/'
            );
          }
        }, 1000);
      });
    </script>
  </body>
</html>
